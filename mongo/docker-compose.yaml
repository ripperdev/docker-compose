version: "3.8"
services:
  mongodb:
    image: mongo:6.0.9
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db
      - ./data/log:/var/log/mongodb
      - ./data/config:/etc/mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=12345
networks:
  default:
    name: mongodb_network

